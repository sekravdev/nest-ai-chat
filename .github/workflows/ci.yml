name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout your code
      - uses: actions/checkout@v4

      # 2. Install pnpm so setup-node can cache its store
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # 3. Setup Node.js and enable pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'                         # ← change from 'pnpm' to 'npm'
          cache-dependency-path: package-lock.json  # ← point at your existing lock

      - name: Install dependencies
        run: npm ci                           # or `npm install --prefer-offline`

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
